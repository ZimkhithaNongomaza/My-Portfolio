</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #0f0f0f;
    color: white;
    overflow: hidden;
    flex-direction: column;
}

.sidebar {
    width: 280px;
    height: 100vh;
    background-color: #111;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    z-index: 10;
    transition: transform 0.3s ease;
}

.sidebar h2 {
    font-size: 100px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff4f81, #7d2ae8);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 40px;
    animation: neonGlow 1.5s infinite alternate;
}

.sidebar ul {
    list-style-type: none;
    padding-left: 0;
}

.sidebar ul li {
    width: 100%;
    padding: 15px 0;
    text-align: center;
    position: relative;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
    transition: transform 0.3s ease, color 0.3s ease;
    letter-spacing: 2px;
    border: 2px solid transparent;
    padding: 10px;
}

.sidebar ul li a:hover {
    transform: scale(1.1);
    color: #7d2ae8;
    border: 2px solid #7d2ae8;
}

.main-content {
    margin-left: 280px;
    padding: 20px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: mainContentAnimation 2s ease-out forwards;
}

.main-content h1 {
    color: white;
    font-size: 48px;
    font-family: 'Roboto', sans-serif;
    margin-bottom: 15px;
    text-transform: uppercase;
    opacity: 0;
    animation: fadeInUp 1.5s ease-out forwards;
}

.main-content section {
    margin-bottom: 40px;
}

.main-content p {
    font-size: 18px;
    line-height: 1.6;
    max-width: 800px;
    text-align: center;
    opacity: 0;
    animation: fadeInUp 2s ease-out forwards;
    animation-delay: 1s;
}

.contact-frame {
    position: relative;
    border: 3px solid #7d2ae8;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
    overflow: hidden;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.contact-frame:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 20px 10px #7d2ae8;
}

.contact-info h3 {
    font-size: 30px;
    text-align: center;
    color: white;
    margin-bottom: 20px;
    text-transform: uppercase;
}

.contact-info {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: left;
    max-width: 600px;
    margin: 0 auto;
}

.contact-info h3 {
    font-size: 30px;
    color: white;
    margin-bottom: 20px;
    text-transform: uppercase;
    text-align: center;
}

.contact-info ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.contact-info li {
    display: flex;
    align-items: center;
    font-size: 18px;
    margin: 15px 0;
}

.contact-info i {
    margin-right: 15px;
    font-size: 24px;
    color: #7d2ae8;
    transition: color 0.3s ease;
}

.contact-info a {
    color: #7d2ae8;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.contact-info a:hover {
    color: #ff4f81;
}

.contact-info i:hover {
    color: #ff4f81;
}

@keyframes neonGlow {
    0% { text-shadow: 0 0 10px #ff4f81, 0 0 20px #ff4f81, 0 0 30px #7d2ae8, 0 0 40px #7d2ae8; }
    100% { text-shadow: 0 0 20px #7d2ae8, 0 0 40px #ff4f81, 0 0 60px #ff4f81, 0 0 80px #7d2ae8; }
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes mainContentAnimation {
    0% { transform: translateY(100px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/*  toggle button on small screens */
@media (max-width: 768px) {
    .sidebar-toggle {
        display: block; /* Show the toggle button */
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 20; /* Make sure it's on top of the content */
    }

    /* Sidebar behavior on small screens */
    .sidebar {
        width: 100%; /* Sidebar full width on mobile */
        height: auto;
        padding-top: 20px;
        position: absolute;
        top: 0;
        left: -100%; /* Initially hide the sidebar off-screen */
        transition: transform 0.3s ease;
    }

    .sidebar.open {
        left: 0; /* When the sidebar is toggled, slide in */
    }

    /* Ensure the main content takes full width on small screens */
    .main-content {
        margin-left: 0;
    }
}

/* Hide the toggle button on larger screens */
@media (min-width: 769px) {
    .sidebar-toggle {
        display: none; /* Hide the toggle button */
    }
}

audio {
    display: none;
}

</style>

            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
    </div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="main-content">
        <div class="contact-frame">
            <section id="about">
                <h1>Hi,</h1>
                <h1>I'm Zimkhitha Nongomaza,</h1>
                <h1>Systems Software Developer</h1>
            </section>
            <div class="contact-info">
                <h3>Please contact me here:</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i>Email: <a href="mailto:zimnongomaza@gmail.com">zimnongomaza@gmail.com</a></li>
                    <li><i class="fas fa-phone-alt"></i>Phone: 063 608 5954</li>
                    <li><i class="fab fa-linkedin"></i>LinkedIn: <a href="https://www.linkedin.com/in/zimkhitha-nongomaza-9699842a8" target="_blank">Zimkhitha Nongomaza</a></li>
                    <li><i class="fab fa-github"></i>GitHub: <a href="https://github.com/ZimkhithaNongomaza" target="_blank">ZimkhithaNongomaza</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Toggle the sidebar visibility on small screens
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
    

</body>
</html>
