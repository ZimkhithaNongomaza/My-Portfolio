<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Layout */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center; 
    align-items: center;  
    height: 100vh;        
    margin: 0;
    background-color: #0f0f0f;
    color: white;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 280px;
    height: 100vh;
    background-color: #111;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    z-index: 10;
}

.sidebar h2 {
    font-size: 100px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff4f81, #7d2ae8); 
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 40px;
    animation: neonGlow 1.5s infinite alternate;
}

/* Sidebar links */
.sidebar ul {
    list-style-type: none;
    padding-left: 0;
}

.sidebar ul li {
    width: 100%;
    padding: 15px 0;
    text-align: center;
    position: relative;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
    transition: transform 0.3s ease, color 0.3s ease;
    letter-spacing: 2px;
    border: 2px solid transparent;
    padding: 10px;
}

.sidebar ul li a:hover {
    transform: scale(1.1);
    color: #7d2ae8;
    border: 2px solid #7d2ae8;
}
/* Keyframe Animations */
@keyframes neonGlow {
    0% { text-shadow: 0 0 10px #ff4f81, 0 0 20px #ff4f81, 0 0 30px #7d2ae8, 0 0 40px #7d2ae8; }
    100% { text-shadow: 0 0 20px #7d2ae8, 0 0 40px #ff4f81, 0 0 60px #ff4f81, 0 0 80px #7d2ae8; }
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes mainContentAnimation {
    0% { transform: translateY(100px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}

/* Main Content Section */
.main-content {
    margin-left: 280px;
    padding: 20px;
    width: calc(100% - 280px);
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    height: auto;
    transition: transform 0.5s ease-in-out;
}

.main-content h1 {
    color: white;
    font-size: 40px;
    font-family: 'Roboto', sans-serif;
    margin-bottom: 15px;
    text-transform: uppercase;
    text-align: center;
    animation: fadeInUp 1s ease-out forwards;
}

/* Container for the cards */
.container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    max-width: 1200px;
    padding: 20px;
    margin: 0 auto;
}

/* Adjustments for smaller screens */
@media (max-width: 1024px) {
    .container {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .container {
        grid-template-columns: 1fr;
    }
}

/* Card Styles */
.card {
    background-color: #0f0f0f;
    width: 100%;
    height: 220px;
    border: 3px solid #7d2ae8;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: transform 0.3s ease, background-color 0.3s ease;
    opacity: 0.8;
}

.card:hover {
    background-color: #7d2ae8;
    transform: translateY(-15px);
    opacity: 1;
}

/* Card Title */
.card h1 {
    color: #fff;
    font-size: 18px;
    text-align: center;
    font-weight: bold;
}

/* Purple link for hover effect */
.purple-link {
    color: #7d2ae8;
    text-decoration: none;
    transition: color 0.3s ease;
}

.purple-link:hover {
    color: #ff4f81;
}

/* Animations */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
