<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Layout */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center; 
    align-items: flex-start;  
    height: 100vh;        
    margin: 0;
    background-color: #0f0f0f;
    color: #fff;
}

.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #111;  
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

.sidebar h2 {
    font-size: 100px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff4f81, #7d2ae8); 
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 40px;
}

.sidebar ul {
    list-style-type: none;
    padding-left: 0;
}

.sidebar ul li {
    width: 100%;
    padding: 15px 0;
    text-align: center;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border:  2px solid #7d2ae8;
}

.sidebar ul li a:hover {
    background-color: #7d2ae8;  
    transform: scale(1.1);  
}

.main-content {
    margin-left: 250px; 
    padding: 20px;
    width: calc(100% - 250px); 
    display: flex;
    flex-wrap: wrap;
    gap: 20px; 
    justify-content: center; 
    align-items: center; 
    flex-direction: row;
}

.main-content h1 {
    color: white;
    font-size: 40px;
    font-family: 'Roboto', sans-serif;
    margin-bottom: 15px;
    text-transform: uppercase;
    filter: blur(0.1px);
}

.main-content section {
    margin-bottom: 40px;
}

.main-content p {
    font-size: 18px;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }

    .main-content {
        margin-left: 200px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 100%;
        height: auto;
        padding-top: 20px;
    }

    .main-content {
        margin-left: 0;
    }

    .sidebar h2 {
        font-size: 60px;
    }

    .main-content h1 {
        font-size: 30px;
    }
}

audio {
    display: none;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; 
    justify-content: center; 
    max-width: 1200px; 
    padding: 50px;
}

.card:hover {
    background-color: #7d2ae8;  
}

.card {
    background-color:#0f0f0f;
    width: 100%; 
    max-width: 300px; 
    height: 350px; 
    border: 3px solid #7d2ae8;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    transition: transform 0.3s ease;
}
.purple-link {
    color: #7d2ae8; 
    text-decoration: none; 
}
