<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume/CV Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center; 
    align-items: center;  
    height: 100vh;        
    margin: 0;
    background-color: #0f0f0f;
    color: white;
    overflow: hidden;
}


.sidebar {
    width: 280px;
    height: 100vh;
    background-color: #111;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    z-index: 10;
}

.sidebar h2 {
    font-size: 100px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff4f81, #7d2ae8); 
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 40px;
    animation: neonGlow 1.5s infinite alternate;
}


.sidebar ul {
    list-style-type: none;
    padding-left: 0;
}

.sidebar ul li {
    width: 100%;
    padding: 15px 0;
    text-align: center;
    position: relative;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
    transition: transform 0.3s ease, color 0.3s ease;
    letter-spacing: 2px;
    border: 2px solid transparent;
    padding: 10px;
}

.sidebar ul li a:hover {
    transform: scale(1.1);
    color: #7d2ae8;
    border: 2px solid #7d2ae8;
}

 
        .main-content {
            margin-left: 280px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;    
            justify-content: center;
            animation: mainContentAnimation 2s ease-out forwards;
            padding-top: 50px;
        }

        .main-content h1 {
            color: #7d2ae8;
            font-size: 48px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .resume-section {
            width: 100%;
            background-color: #7d2ae8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 2s ease-out forwards;
        }

        .resume-summary h3 {
            font-size: 28px;
            color: #ff4f81;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .resume-summary p, .resume-summary ul {
            font-size: 18px;
            line-height: 1.8;
            color: white;
        }

        .resume-summary ul li {
            margin: 10px 0;
        }

        .resume-download {
            margin-top: 30px;
            text-align: center;
        }

        .resume-download a {
            font-size: 20px;
            background: black;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .resume-download a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4f81, #7d2ae8);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }


        .contact-frame {
            position: relative;
            border: 3px solid #7d2ae8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .contact-frame:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px 10px #7d2ae8;
        }

        .contact-info h3 {
            font-size: 30px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .contact-info {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: left;
            max-width: 600px; 
            margin: 0 auto;
        }

      
        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-info li {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin: 15px 0;
        }

        .contact-info i {
            margin-right: 15px;
            font-size: 24px;
            color: #7d2ae8;
            transition: color 0.3s ease;
        }

        .contact-info a {
            color: #7d2ae8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info i:hover, .contact-info a:hover {
            color: #ff4f81;
        }

        /* Keyframe Animations */
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff4f81, 0 0 20px #ff4f81, 0 0 30px #7d2ae8, 0 0 40px #7d2ae8; }
            100% { text-shadow: 0 0 20px #7d2ae8, 0 0 40px #ff4f81, 0 0 60px #ff4f81, 0 0 80px #7d2ae8; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes mainContentAnimation {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

  
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 220px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                padding-top: 20px;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar h2 {
                font-size: 60px;
            }

            .main-content h1 {
                font-size: 30px;
               
            }
        }
        /* Show the toggle button on small screens */
@media (max-width: 768px) {
    .sidebar-toggle {
        display: block; /* Show the toggle button */
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 20; /* Make sure it's on top of the content */
    }

    /* Sidebar behavior on small screens */
    .sidebar {
        width: 100%; /* Sidebar full width on mobile */
        height: auto;
        padding-top: 20px;
        position: absolute;
        top: 0;
        left: -100%; /* Initially hide the sidebar off-screen */
        transition: transform 0.3s ease;
    }

    .sidebar.open {
        left: 0; /* When the sidebar is toggled, slide in */
    }

    /* Ensure the main content takes full width on small screens */
    .main-content {
        margin-left: 0;
    }
}

/* Hide the toggle button on larger screens */
@media (min-width: 769px) {
    .sidebar-toggle {
        display: none; /* Hide the toggle button */
    }
}


        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ZN</h2>
        <ul>
            <li><a href="Index.html">Zimkhitha Nongomaza</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="resume.html">Resume</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>My Resume / CV</h1>
        <div class="resume-section">
     


   
            <div class="resume-download">
                <h3>Download My Full CV</h3>
                <p>If you would like to view my complete CV with detailed experience and qualifications, you can download it here:</p>
                <br>
                <br>
                <a href="ZimkhithaNongomaza_cv.pdf" download="Zimkhitha_Nongomaza_Resume.pdf">Download Resume</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle the sidebar visibility on small screens
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>

</body>
</html>
